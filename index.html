<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link src="style.css">
  <script src="./main.js" type="module"></script>
  <title>Collection</title>

</head>
<body>
<div class="container">
  <h1 class="text-center">Collection of Things</h1>
  <form id="add-form">
    <div class="form-group">
      <label for="user-name">User Name</label>
      <input type="text" class="form-control" id="user-name" required>
    </div>
    <div class="form-group">
      <label for="name">Name of things</label>
      <input type="text" class="form-control" id="name" required>
    </div>
    <div class="form-group">
      <label for="power-level">Power Level</label>
      <input type="number" class="form-control" id="power-level" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="unique-property">Unique Property</label>
      <input type="text" class="form-control" id="unique-property" required>
      <small class="form-text text-muted">This property must be unique for each thing.</small>
    </div>

    <div class="form-group">
      <label for="image-input" >Image:</label>
      <input type="file" id="image-input"  class="form-control" accept="image/*">
    </div>

    <div class="form-group">
      <label for="category">Category:</label>
      <select id="category" name="category"  class="form-control">
        <option value="default">Select a category</option>
        <option value="Book">Book</option>
        <option value="Postcards">Postcards</option>
        <option value="Bags of sugar">Bags of sugar</option>
        <option value="Cars">Cars</option>
        <option value="Stamp">Stamp</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Add Thing</button>
  </form>
  <hr>
  <table class="table" id="things-container">
    <thead>
    <tr>
      <th>User Name</th>
      <th>Name of things</th>
      <th>Power Level</th>
      <th>Description</th>
      <th>Unique Property</th>
      <th>Image</th>
      <th>Category</th>
    </tr>
    </thead>
    <tbody id="thing-list">
    </tbody>
  </table>
</div>
</body>
</html>
